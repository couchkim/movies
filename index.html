<!doctype html>

<html>

<head>
    <title>Movies</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <script src="https://use.fontawesome.com/7fb1b7bdac.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src='app.js'></script>
</head>

<body ng-app="MoviesApp">

    <main>
        <h1>My Movie List</h1>
        <section ng-controller="SubmitMovieController">

            <input type="text" id="name" ng-model="name" placeholder="Movie">
            <input type="text" id="release" ng-model="release" placeholder="Release Date">
            <input type="text" id="genre" ng-model="genre" placeholder="Genre">
            <button id="submit" ng-click="submitMovie()">Submit Movie</button>
        </section>

        <section ng-controller="ListOfMoviesController">
            <h2>Rate My Movies</h2>

            <ul>
                <li ng-repeat="newMovie in movies">
                    <h3>{{ newMovie.title }} </h3>
                    <img ng-src=" https://image.tmdb.org/t/p/w185_and_h278_bestv2 {{ newMovie.poster_path  }}">
                    <p>Released: {{ newMovie.release_date }}</p>
                    <!--<p>Genre: {{ newMovie.genre }}</p>-->
                    <p>{{ newMovie.liked }}</p>
            
                    <!--<button id="like" ng-click="likeMovie(newMovie)"><i class="fa fa-thumbs-up" aria-hidden="true"></i></button>
                    <button id="noLike" ng-click="noLikeMovie(newMovie)"><i class="fa fa-thumbs-down" aria-hidden="true"></i></button>-->
                    <button id = "star1"><i class="fa fa-star-o fa-2x" aria-hidden="true"></i></button>
                    <button id = "star1"><i class="fa fa-star-o fa-2x" aria-hidden="true"></i></button>
                    <button id = "star1"><i class="fa fa-star-o fa-2x" aria-hidden="true"></i></button>
                    <button id = "star1"><i class="fa fa-star-o fa-2x" aria-hidden="true"></i></button>
                    <button id = "star1"><i class="fa fa-star-o fa-2x" aria-hidden="true"></i></button>

                </li>
        </section>
    </main>
</body>

</html>
