<!doctype html>

<html>

<head>
    <title>Movies</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src='app.js'></script>
</head>

<body ng-app="MoviesApp">
    <h1>My Movie List</h1>
    <section ng-controller="SubmitMovieController">
        
        <input type="text" id="name" ng-model="name" placeholder="Movie">
        <input type="text" id="release" ng-model="release" placeholder="Release Date">
        <input type="text" id="genre" ng-model="genre" placeholder="Genre">
        <button id="submit" ng-click="submitMovie()">Submit Movie</button>
    </section>

    <section ng-controller="ListOfMoviesController">
        <h2>Rate My Movies</h2>

        <ul>
            <li ng-repeat="newMovie in movies">
                {{ newMovie.name }} Released:  {{ newMovie.release }}  Genre: {{ newMovie.genre }}
                {{ newMovie.liked }}
                    <button id="like" ng-click="likeMovie(newMovie)">Like</button>
                    <button id="noLike" ng-click="noLikeMovie(newMovie)"> No Like</button>
  
            </li>
    </section>
</body>

</html>
